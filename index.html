<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coffie-shop-responsive</title>
    <link rel="stylesheet" href="style.css">
    <!--box icon link-->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!--remix icon link-->

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <!--google font link-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <!--header link-->
    <header> 
        <a href="#" class="logo"> 
            <img src="img/logo.png" alt="this is logo">
        </a>
        <ul class="navlist"> 
            <li><a href="#">About</a></li>
            <li><a href="#">Membership</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="right-content"> 
            <a href="#" class="nav-btn">Sign In</a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>

    <!--hero link-->

    <section class="hero"> 
        <div class="hero-text"> 
            <h5>#Coffie for hot days</h5>
            <h1>-Cold Brew</h1>
            <p>Sip, savor, and enjoy our finest coffee in a cozy, welcoming environment that feels like your second home.</p>

            <div class="main-hero"> 
                <a href="#" class="btn">Order Now</a>
                <a href="#" class="price"> 
                    $16.00 | <span>Regular price</span>
                </a>
            </div>
        </div>
        <div class="hero-img">
            <img src="img/hero.png" alt="coffie-img">
        </div>
    </section>

    <div class="icons"> 
        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        <a href="#"><i class="ri-instagram-fill"></i></a>
        <a href="#"><i class="ri-twitter-x-fill"></i></a>
    </div>

    <div class="scroll"> 
        <a href="#">
            <i class="ri-scroll-to-bottom-line"></i>
            Scroll Down
        </a>
    </div>

    <script src="https://kit.fontawesome.com/c4a90c9778.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
